<!DOCTYPE html>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange</title>
</head>
<body>
    {% bootstrap_messages %}

    <div class="container">
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-success">
                  Calculate
                </button>
            {% endbuttons %}
        </form>
        <div>
            <p>Result: {{ result|floatformat }} UAH</p>
            <p>Best rate: {{ best_rate_value|floatformat:2 }} UAH in {{ best_vendor|title }}</p>
        </div>
    </div>

</body>
</html>
